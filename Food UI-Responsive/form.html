<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
  <link rel="stylesheet" href="header.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header>
    <div class="container">
        <nav>
          <a href="index.html"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li class="active"><a href="form.html">Sign UP</a></li>
            </ul>
        </nav>
    </div>
</header>

 <div class="wrapper">
  <h2>Registration Form</h2>
  <div class="form-container">
    <form action="order.html">

      <div class="input-name">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter First Name" class="name" id="fname">
      </div>

      <div class="input-name">
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Enter Last Name" class="name">
      </div>

      <div class="input-name">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" class="text-name">
      </div>

      <div class="input-name">
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" class="text-name">
      </div>

      <div class="input-name">
        <label for="gender">Gender:</label>
        <input type="radio" class="radio-button" name="r1">
        <label style="margin-right: 30px;">Male</label>
        <input type="radio" class="radio-button" name="r1">
        <label>Female</label>
      </div>

      <div class="input-name">
        <label for="country">Country:</label>
        <select class="country">
          <option>Select a country</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Pakistan">Pakistan</option>
          <option value="China">China</option>
          <option value="Germany">Germany</option>
        </select>
      </div>

      <div class="input-name">
        <input type="checkbox" class="check-button">
        <label>I accept the terms and conditions</label>
      </div>

      <div class="input-name">
        <input type="submit" class="button" value="Register" onclick="sample()">
      </div>

    </form>
  </div>
 </div>
</body>
</html>
